<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <style>
    .cuadrado {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: all 1.0s;
    }

    .cuadrado:hover {
      border-radius: 50%;
      transition: all 0.9s;
    }
  </style>
</head>

<body>
  <div class="cuadrado"></div>
</body>

</html>
